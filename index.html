<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, paper and scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="heading">Rock Paper Scissors</h1>
    </header>

    <main>
        <section class="score-board">
            <div class="badge user-badge">user</div>
            <div class="badge computer-badge">comp</div>
            <span class="user-score">0</span>:<span class="computer-score">0<span>
        </section>
        <section class="result">
            <p class="result-content">Paper covers rock. You won!</p>
        </section>
        <section class="choices">
            <div class="choice choice-rock"></div>
            <div class="choice choice-paper"></div>
            <div class="choice choice-scissors"></div>
        </section>
        <div class="action-message-box">
            <p class="action-message__text">Make your move.</p>
        </div>
        <div class="end-game">
            <p class="end-statement">You lost</p>
            <p class="play-again">Do you want play again?</p>
            <button class="end-game__button ok-btn">OK</button>
            <button class="end-game__button cancel-btn">Cancel</button>
        </div>
        <script src="main.js"></script>
    </main>
</body>
</html>
